<ngx-charts-bar-horizontal
  *ngIf="graphData$ | async"
  [view]="[320, 180]"
  [results]="graphData$ | async"
  [scheme]="colorScheme"
  [legend]="false"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [showGridLines]="false"
  [barPadding]="10"
  [xAxis]="true"
  [yAxis]="true">
</ngx-charts-bar-horizontal>
